<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header><h1>This is Book Library from The Odin Project</h1></header>
    <div class="info-container">
        This is a simple library app where you can add and delete books. 
    </div>
    <div class="add-book-card">
        <form action="" class="book-form">
            <input type="text" class="bookName" placeholder="Enter the book name">
            <input type="text" class="authorName" placeholder ="Enter author name">
            <input type="number" class="releaseYear" placeholder="Enter release year">
        </form>
        <button class="submit-button">SUBMIT</button>
    </div>
    <div class="button-container">
        <button class="add">ADD</button>
        <button class="clear">CLEAR</button>
    </div>

    <div class="bookCardsContainer">
    </div>
    <script src="script.js"></script>
</body>
</html>
